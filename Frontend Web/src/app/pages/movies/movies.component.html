<nav>
    <img src="../assets/intro-logo.png" class="logo" routerLink = '/'>
    <div class="nav-links" *ngFor="let link of links">
            <a type="button"  routerLinkActive="active" routerLink={{link.url}}>{{link.name}}</a>
    </div>
</nav>
<div *ngFor="let movie of movies">
    <div class="movies">
      <div class="area-name">
        <h1><span class="title">{{ movie.category | titlecase }}</span></h1>
      </div>
      <div class="container">
        <div [routerLink]="['/movie_detail', movieData.id]" class="movie-card" *ngFor="let movieData of movie.data">
          <a [href]="">
            <img class="movie-img" [src]="'https://image.tmdb.org/t/p/w500' + movieData.poster_path" alt="movie poster">
          </a>
          <div class="movie-info">
            <h1>{{ movieData.title }}</h1>
          </div>
          <div class="movie-ratings">
            <p>Release Date: {{ movieData.release_date }}</p>
            <p>Rating: {{ movieData.vote_average }}</p>
          </div>
          <div class="div-button"></div>
        </div>
      </div>
    </div>
  </div>
